<body id="main_body">

 <div id="headerDiv"></div>
  
      <div class="imagebanner">
  <img src="assets/img/lpv.jpg" alt="Notebook" style="width:100%;">
  <div class="content">
    <h1 id="custInfo">Welcome To Importer Bank.</h1>
    <p>Banking Solutions implemented on blockchain.</p>
  </div>
</div>
   
 
   
    
        
  <div class="container" >
   <button class="buttonLink" onclick="goBack()" >Go Back</button>
<h5 id="offerPlacedTitle">Details for Asset with ID:</h5>
       <br>
       <table class="table table-bordered blackColorVal" >
       
       <tr>
       <td>Asset ID</td>
       <td id="assetIdValue"></td>
         <td>Agreement ID</td>
       <td id="agreementId"></td>
       <td>Asset Name</td>
       <td id="assetName"></td>
       </tr>
       
        <tr>
     
       <td>Quantity</td>
       <td id="quantity"></td>
       
      
       <td>Unit</td>
       <td id="unit"></td>
       <td>Price (MTK)</td>
       <td id="price" class="fontbold"></td>
       
       </tr>
       <tr>
       
       
        <td>Created At</td>
       <td id="createdAt" class="fontbold"></td>
        <td>Status</td>
       <td id="status"></td>
          
       <td >Message</td>
       <td  id="message"></td>
       </tr>
  
       
       
  </table>
   <br>
   <h5 class="blackColorVal">Traders For Asset:</h5>
  
  
     <table class="table table-bordered blackColorVal" >
       
       <tr>
       <td>Exporter </td>
       <td id="exporterName" class="fontbold"></td>
       <td>Importer</td>
       <td id="importerName" class="fontbold"></td>
         <td>Shipper</td>
       <td id="shipperName" class="fontbold" ></td>
       </tr>
       
        <tr>
       <td>Exporter Port </td>
       <td id="exporterPortName" class="fontbold" colspan="2"></td>
       <td>Importer Port</td>
       <td id="importerPortName" class="fontbold" colspan="2"></td>
       </tr>
       
        
       
      
  
       
  </table>
  
  </div>
